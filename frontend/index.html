<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>dailyread</title>
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0b5fff" />
    <style>
      :root {
        font-family: "Inter", system-ui, -apple-system, sans-serif;
        background: #0f172a;
        color: #e2e8f0;
      }
      body {
        margin: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      header {
        padding: 16px 24px;
        background: #111827;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      header h1 {
        margin: 0;
        font-size: 20px;
      }
      main {
        flex: 1;
        display: grid;
        grid-template-columns: 1fr 280px;
        gap: 16px;
        padding: 16px 24px 24px;
      }
      #canvas-wrap {
        position: relative;
        background: #0b1220;
        border-radius: 12px;
        overflow: hidden;
        border: 1px solid #1f2937;
      }
      canvas {
        width: 100%;
        height: 100%;
        display: block;
      }
      #hud {
        position: absolute;
        top: 12px;
        left: 12px;
        background: rgba(15, 23, 42, 0.8);
        padding: 8px 12px;
        border-radius: 8px;
        font-size: 14px;
      }
      #radial-menu {
        position: absolute;
        inset: 0;
        pointer-events: none;
      }
      .route-button {
        position: absolute;
        min-width: 64px;
        padding: 8px 12px;
        border-radius: 999px;
        border: none;
        cursor: pointer;
        color: #0f172a;
        font-weight: 600;
        pointer-events: auto;
        box-shadow: 0 8px 24px rgba(15, 23, 42, 0.4);
      }
      aside {
        background: #111827;
        border-radius: 12px;
        padding: 16px;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      button {
        padding: 10px 12px;
        border-radius: 8px;
        border: none;
        background: #2563eb;
        color: white;
        font-weight: 600;
        cursor: pointer;
      }
      button.secondary {
        background: #1f2937;
        color: #e2e8f0;
      }
      .status {
        font-size: 14px;
        color: #94a3b8;
      }
      @media (max-width: 900px) {
        main {
          grid-template-columns: 1fr;
        }
        aside {
          order: -1;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>dailyread</h1>
      <span class="status" id="sync-status">Offline-ready</span>
    </header>
    <main>
      <section id="canvas-wrap">
        <canvas id="game-canvas" width="800" height="600"></canvas>
        <div id="hud">
          <div>Time: <span id="hud-time">0.0</span>s</div>
          <div>Score: <span id="hud-score">0</span></div>
        </div>
        <div id="radial-menu"></div>
      </section>
      <aside>
        <div>
          <strong>Play:</strong> <span id="play-name">Loading...</span>
        </div>
        <button id="load-play">Load Play</button>
        <button id="start-sim">Start</button>
        <button id="stop-sim" class="secondary">Stop</button>
        <button id="submit-attempt" class="secondary">Submit Attempt</button>
        <div class="status" id="attempt-status">No attempts yet.</div>
        <div class="status" id="connection-status"></div>
      </aside>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
